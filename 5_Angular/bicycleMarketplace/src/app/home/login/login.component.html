<div *ngIf='errors.length'>
  <ul class="alert alert-danger">
    <li *ngFor='let error of errors'>{{error}}</li>
  </ul>
</div>
  

<section>
  <fieldset>
    <legend>Login</legend>
    <form (submit)='onSubmit(login.value)' #login='ngForm' class='form-group'>
      <div class="form-control">
        <label for="">Username: </label>
        <br>
        <input type="text" name='username' #name='ngModel' [(ngModel)]='user.username' required>
      </div>
      <div class="form-control">
        <label for="">Password: </label>
        <br>
        <input type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='8' required>
      </div>
      <br>
      <button class="btn btn-primary" [disabled]='!login.valid'>Login</button>
    </form>
  </fieldset>
</section>
