<div *ngIf='errors.length'>
  <ul class="alert alert-danger">
    <li *ngFor='let error of errors'>{{error}}</li>
  </ul>
</div>

<section>
  <fieldset>
    <legend>Register</legend>
      <form (submit)='onSubmit(register.value)' #register='ngForm' class='form-group'>
        <div class="form-control">
          <label for="">Username: </label>
          <br>
          <input type="text" name='username' required unique #name='ngModel' [(ngModel)]='user.username' >
        </div>
        <div class="form-control">
          <label for="">Email: </label>
          <br>
          <input type="email" name='email' #username='ngModel' [(ngModel)]='user.email' required unique>
        </div>
        <div class="form-control">
          <label for="">Password: </label>
          <br>
          <input type="password" name='password' #password='ngModel' [(ngModel)]='user.password' minlength='8' required>
        </div>
        <br>
        <button class="btn btn-primary" [disabled]='!register.valid'>Register</button>
      </form>
  </fieldset>
</section>
