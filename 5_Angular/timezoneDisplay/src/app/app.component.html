<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>
    {{ title }}
  </h1>
</div>

<div>
  <!-- each button can be clicked, which passes the timezone to displayTimeZone -->
  <button (click)="displayTimeZone('pacific')" [ngClass]="{selected: timeZone === 'pacific'}">Pacific (PST)</button>
  <!-- once clicked, the class selected becomes the timezone -->
  <button (click)="displayTimeZone('mountain')" [ngClass]="{selected: timeZone === 'mountain'}">Mountain (MST)</button>
  <button (click)="displayTimeZone('central')" [ngClass]="{selected: timeZone === 'central'}">Central (CST)</button>
  <button (click)="displayTimeZone('eastern')" [ngClass]="{selected: timeZone === 'eastern'}">Eastern (EST)</button>
</div>

<div>
  <h3><i>{{ time | date:'short' }}</i></h3>
</div>
