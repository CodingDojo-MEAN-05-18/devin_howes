<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>

  <div class='switch' *ngFor="let state of buttons; let idx = index" >
    <button *ngIf="state" (click)="onButtonClick(idx)" [ngStyle]="{'background-color': 'green' }">ON</button>
    <button *ngIf="!state" (click)="onButtonClick(idx)" [ngStyle]="{'background-color': 'red' }">OFF</button>
  </div>

</div>
