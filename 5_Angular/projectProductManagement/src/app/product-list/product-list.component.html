<h3>Product List</h3>
<div class="container">
    <table class="table table-striped">
        <thead>
            <th>ID</th>
            <th>Title</th>
            <th>Price</th>
            <th>Image</th>
        </thead>
        <tbody>
            <tr *ngFor='let product of products'>
                <td>{{ product.id }}</td>
                <td>{{ product.title | titlecase }}</td>
                <td>{{ product.price | currency:'USD' }}</td>
                <td>{{ product.urlImage }}</td>
            </tr>
        </tbody>
    </table>
</div>
