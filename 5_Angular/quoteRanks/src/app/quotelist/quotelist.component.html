<div class="container">
    <h1>{{ title }}</h1>
    <hr>
</div>

<div class="container">
  <div class="row" *ngFor='let quote of myQuotes'>
    <div class="col-sm-6">
        <p>"{{ quote.content }}"</p>
        <p> - {{ quote.author }}</p>
    </div>
    <div class="col-sm-3">
        <h3>Score: {{ quote.score }}</h3>
    </div>
    <div class="btn-group-vertical col-sm-3">
      <button class="btn btn-success">Vote Up</button>
      <button class="btn btn-danger">Vote Down</button>
      <button class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
