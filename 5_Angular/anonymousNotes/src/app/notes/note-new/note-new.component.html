<div class="container">
  <form (submit)='onSubmit($event, noteForm)' #noteForm='ngForm'>
    <input 
      class="form-control"
      type="text"
      placeholder="Enter a note!"
      name="content"
      required
      [(ngModel)]='note.content'
      >
    <button type="submit" class="btn btn-success" [disabled]='!noteForm.valid'>
      Submit
    </button>
  </form>
</div>

<hr>
