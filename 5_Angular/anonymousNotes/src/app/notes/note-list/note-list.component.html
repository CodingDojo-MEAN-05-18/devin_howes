<div class="container">
  <form (submit)='onSubmit($event, noteForm)' #noteForm='ngForm'>
    <input 
      class="form-control"
      type="text"
      placeholder="Enter a note!"
      name="content"
      required
      [(ngModel)]='note.content'
      >
    <button class="btn btn-success" *ngIf='noteForm.valid'>
      Submit
    </button>
  </form>
</div>

<hr>

<div class="container">
  <div *ngFor='let note of notes'>
    <p>{{ note._id }}</p>
    <p>{{ note.content }}</p>
    <p>{{ note.createdAt }}</p>
  </div>
</div>
